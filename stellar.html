<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>UEPI 研究員応募端末</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  padding:0;
  background: radial-gradient(circle at center, #0b0c17, #000010);
  color:#cfd8ff;
  font-family:'Segoe UI', sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  overflow:hidden;
  position:relative;
}
.container {
  max-width:600px;
  width:90%;
  margin:40px auto;
  background: rgba(0,0,40,0.7);
  padding:30px;
  border-radius:15px;
  box-shadow:0 0 30px #223366;
  text-align:center;
  position:relative;
  z-index:1;
}
h1 { color:#7fbfff; text-shadow:0 0 10px #7fbfff; }
input, textarea, select {
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:5px;
  border:1px solid #3a4a7a;
  background:#020b1c;
  color:#cfd8ff;
  font-size:14px;
}
button {
  margin-top:20px;
  width:100%;
  padding:12px;
  font-size:16px;
  background:#4a6b5f;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
  box-shadow:0 0 10px #4a6b5f;
}
button:hover { background:#6aa080; box-shadow:0 0 15px #6aa080; }
.success {
  margin-top:20px;
  padding:15px;
  background:#223322;
  border-radius:5px;
  text-align:center;
  color:#aaffaa;
  font-weight:bold;
  display:none;
}
.star {
  position:absolute;
  width:2px;
  height:2px;
  background:#7fbfff;
  border-radius:50%;
  animation: twinkle 2s infinite alternate;
}
@keyframes twinkle {
  from { opacity:0.1; }
  to { opacity:1; }
}
</style>
</head>
<body>

<div class="container">
  <h1>UEPI 研究員応募端末</h1>
  <p>下記フォームに必要事項を入力してください。命の危険等は保証できません。</p>

  <label>氏名</label>
  <input type="text" id="name" placeholder="例：山田太郎">

  <label>メールアドレス</label>
  <input type="email" id="email" placeholder="例：example@mail.com">

  <label>応募理由 / 自己PR</label>
  <textarea id="reason" rows="4" placeholder="例：怪異現象の観測に興味があります"></textarea>

  <label>心霊スポットなど現場に移動可能か</label>
  <select id="canMove">
    <option value="">選択してください</option>
    <option value="yes">可能</option>
    <option value="no">不可</option>
  </select>

  <label>任務内容の同意</label>
  <select id="agree">
    <option value="">選択してください</option>
    <option value="yes">自己責任で同意する</option>
    <option value="no">同意しない</option>
  </select>

  <button onclick="submitForm()">応募</button>

  <div class="success" id="success">応募完了。UEPIからの通知をお待ちください。</div>
</div>

<script>
// 星のランダム配置
for(let i=0;i<100;i++){
  let star = document.createElement("div");
  star.className = "star";
  star.style.top = Math.random()*100 + "%";
  star.style.left = Math.random()*100 + "%";
  star.style.width = star.style.height = Math.random()*2+1 + "px";
  star.style.animationDuration = (Math.random()*3+1) + "s";
  document.body.appendChild(star);
}

function submitForm(){
  const name=document.getElementById("name").value.trim();
  const email=document.getElementById("email").value.trim();
  const reason=document.getElementById("reason").value.trim();
  const canMove=document.getElementById("canMove").value;
  const agree=document.getElementById("agree").value;

  if(!name||!email||!reason||!canMove||!agree){
    alert("すべての項目を入力・選択してください。");
    return;
  }

  document.getElementById("success").style.display="block";

  // 入力欄クリア
  document.getElementById("name").value="";
  document.getElementById("email").value="";
  document.getElementById("reason").value="";
  document.getElementById("canMove").value="";
  document.getElementById("agree").value="";

  // 光ノイズ演出
  document.body.style.background="#0b101a";
  setTimeout(()=>{document.body.style.background="radial-gradient(circle at center, #0b0c17, #000010)";},200);
}
</script>

</body>
</html>
