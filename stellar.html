<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>UEPI 天体観測サイト</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  padding:0;
  background: radial-gradient(circle at center, #0b0c17, #000010);
  color: #cfd8ff;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
  position: relative;
}
.container {
  background: rgba(0,0,40,0.7);
  padding: 30px;
  border-radius: 15px;
  text-align: center;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 0 30px #223366;
  position: relative;
  z-index: 1;
}
h1 {
  color: #7fbfff;
  text-shadow: 0 0 10px #7fbfff;
}
input {
  width: 80%;
  padding: 10px;
  margin-top: 20px;
  border-radius: 5px;
  border: 1px solid #3a4a7a;
  background: #020b1c;
  color: #cfd8ff;
  font-size: 16px;
}
button {
  margin-top: 20px;
  padding: 12px 20px;
  font-size: 16px;
  background: #4a6b5f;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  box-shadow: 0 0 10px #4a6b5f;
}
button:hover { background:#6aa080; box-shadow: 0 0 15px #6aa080; }
.message {
  margin-top: 20px;
  color: #ffa0a0;
  font-weight: bold;
}
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: #7fbfff;
  border-radius: 50%;
  animation: twinkle 2s infinite alternate;
}
@keyframes twinkle {
  from { opacity: 0.1; }
  to { opacity: 1; }
}
</style>
</head>
<body>

<div class="container">
  <h1>天体観測サイト</h1>
  <p>只今回線状況が安定しておりません。<br>しばらくお待ちください…</p>

  <input type="text" id="password" placeholder="合言葉を入力">
  <button onclick="checkPassword()">送信</button>
  <div class="message" id="msg"></div>
</div>

<script>
// 星のランダム配置
for(let i=0;i<100;i++){
  let star = document.createElement("div");
  star.className = "star";
  star.style.top = Math.random()*100 + "%";
  star.style.left = Math.random()*100 + "%";
  star.style.width = star.style.height = Math.random()*2+1 + "px";
  star.style.animationDuration = (Math.random()*3+1) + "s";
  document.body.appendChild(star);
}

// 合言葉チェック
const correctPassword = "UEPISTELLAR-LOG";

function checkPassword() {
  const input = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");
  if(input === correctPassword) {
    msg.style.color = "#aaffaa";
    msg.textContent = "合言葉認証成功。応募ページへ移動します…";
    // 光ノイズ演出
    document.body.style.background = "#0b101a";
    setTimeout(()=>{ document.body.style.background = "radial-gradient(circle at center, #0b0c17, #000010)"; }, 300);
    setTimeout(() => { window.location.href = "index.html"; }, 1500);
  } else {
    msg.style.color = "#ff7777";
    msg.textContent = "合言葉が違います。再入力してください。";
    document.getElementById("password").value = "";
  }
}
</script>

</body>
</html>
