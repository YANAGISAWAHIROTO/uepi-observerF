<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>天体観測記録</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  height:100vh;
  background: radial-gradient(circle at bottom, #0a0f2a, #000010 80%);
  color:#cfd8ff;
  font-family:sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
}
.box {
  text-align:center;
  background: rgba(0,0,30,0.7);
  padding:35px;
  border-radius:12px;
  width:90%;
  max-width:420px;
}
h1 { font-size:20px; }
p { font-size:14px; opacity:0.85; }
input {
  width:100%;
  padding:12px;
  margin-top:20px;
  background:#040b22;
  border:none;
  border-radius:6px;
  color:#cfd8ff;
  font-size:15px;
}
input::placeholder { color:#6f7bbd; }
</style>
</head>
<body>
<div class="box">
  <h1>天体観測サイト</h1>
  <p>只今回線状況が安定しておりません。<br>もうしばらくお待ちください。</p>
  <input type="text" id="keyword" placeholder="検索" onkeydown="checkKey(event)">
</div>
<script>
const PASSWORD = "UEPISTELLAR-LOG";
function checkKey(e){
  if(e.key==='Enter'){
    const value = document.getElementById("keyword").value.trim();
    if(value===PASSWORD){
      window.location.href="researcher.html"; // 研究員応募ページへ
    }else{
      document.getElementById("keyword").value=""; // 間違えたらクリア
    }
  }
}
</script>
</body>
</html>
