<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>UEPI 研究員応募端末</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  padding:0;
  background:#0b0c17;
  color:#cfd8ff;
  font-family:sans-serif;
}
.container {
  max-width:600px;
  margin:40px auto;
  background: rgba(10,10,40,0.9);
  padding:30px;
  border-radius:10px;
  box-shadow:0 0 20px #223366;
}
h1 { text-align:center; color:#7fbfff; }
label { display:block; margin-top:15px; font-weight:bold; }
input, textarea, select {
  width:100%;
  padding:10px;
  margin-top:5px;
  background:#020b1c;
  border:1px solid #3a4a7a;
  color:#cfd8ff;
  border-radius:5px;
  font-size:14px;
}
button {
  margin-top:20px;
  width:100%;
  padding:12px;
  font-size:16px;
  background:#4a6b5f;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
}
button:hover { background:#6aa080; }
.success {
  margin-top:20px;
  padding:15px;
  background:#223322;
  border-radius:5px;
  text-align:center;
  color:#aaffaa;
  font-weight:bold;
  display:none;
}
iframe {
  margin-top:40px;
  border:1px solid #3a4a7a;
  border-radius:5px;
}
</style>
</head>
<body>

<div class="container">
  <h1>UEPI 研究員応募端末</h1>
  <p>下記フォームに必要事項を入力してください。命の危険等は保証できません。</p>

  <!-- 元のフォーム -->
  <label>氏名</label>
  <input type="text" id="name" placeholder="例：山田太郎">

  <label>メールアドレス</label>
  <input type="email" id="email" placeholder="例：example@mail.com">

  <label>応募理由 / 自己PR</label>
  <textarea id="reason" rows="4" placeholder="例：怪異現象の観測に興味があります"></textarea>

  <label>心霊スポットなど現場に移動可能か</label>
  <select id="canMove">
    <option value="">選択してください</option>
    <option value="yes">可能</option>
    <option value="no">不可</option>
  </select>

  <label>任務内容の同意</label>
  <select id="agree">
    <option value="">選択してください</option>
    <option value="yes">自己責任で同意する</option>
    <option value="no">同意しない</option>
  </select>

  <button onclick="submitForm()">応募</button>
  <div class="success" id="success">応募完了。UEPIからの通知をお待ちください。</div>

  <!-- Googleフォーム埋め込み -->
  <iframe src="<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeOa9Owq-VueF3mYhWNONxTjdV3YGr5H3kp91z_yTOlM6a_cw/viewform?embedded=true" width="700" height="520" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>" width="100%" height="1500" frameborder="0" marginheight="0" marginwidth="0">
    読み込んでいます…
  </iframe>
</div>

<script>
function submitForm(){
  const name=document.getElementById("name").value.trim();
  const email=document.getElementById("email").value.trim();
  const reason=document.getElementById("reason").value.trim();
  const canMove=document.getElementById("canMove").value;
  const agree=document.getElementById("agree").value;

  if(!name||!email||!reason||!canMove||!agree){
    alert("すべての項目を入力・選択してください。");
    return;
  }

  document.getElementById("success").style.display="block";

  // 入力欄クリア
  document.getElementById("name").value="";
  document.getElementById("email").value="";
  document.getElementById("reason").value="";
  document.getElementById("canMove").value="";
  document.getElementById("agree").value="";

  // 簡単な光ノイズ演出
  document.body.style.background="#0b101a";
  setTimeout(()=>{document.body.style.background="#0b0c17";},200);
}
</script>

</body>
</html>
